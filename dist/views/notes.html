<h1>Notes</h1> <ul style="list-style:none"> <li ng-repeat="note in notes" style="margin-top:5px"> <div class="btn-group"> <a class="btn btn-info" href="/#notes/{{note.id}}" class="btn btn-default">{{note.title}}</a> <button class="btn btn-danger" ng-click="deleteNote({{note.id}})">Delete</button> </div> </li> </ul> <h1>Create new note:</h1> <div>{{errorText}}</div> <form> <div class="form-group"> <label for="titleinput">Note Title:</label> <input type="text" class="form-control" id="titleinput" placeholder="Enter Title" ng-model="note.title" required> </div> <div class="form-group"> <label for="textinput">Note Text:</label> <textarea id="textinput" class="form-control" rows="3" ng-model="note.text" required></textarea> </div> <button type="submit" class="btn btn-primary" ng-click="saveNote()">{{saveText}}</button> </form> <br>
